<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Login.css">
    <title>Register</title>
</head>
<body>
    <form action="/register" method="post">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <label for="phone"><b>Phone NO.</b></label>
          <input type="text" placeholder="Enter Phone number" name="phone" id="phone" required>
          <span id="phonem"></span> <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="psw" required>
          <span id="pswm"></span><br>
          <label for="pswc"><b>Confirm-Password</b></label>
          <input type="password" placeholder="Re-Enter Password" name="passwordc" id="pswc" required>
           <span id="pswam"></span>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" onclick="check()" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
      </form>
      <script type="text/javascript" src="./checking.js"></script>
</body>
</html>
